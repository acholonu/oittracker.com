<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} â€” OIT Tracker</title>
  <meta name="description" content="{{ page.title }} for the OIT Tracker app by Jones Technical Enterprises, LLC.">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/icon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ========================================
       Reset & Base
       ======================================== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
                   Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #0c141c;
      color: #c8d2dc;
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* ========================================
       Brand Colors
       ======================================== */
    :root {
      --navy-deep:   #0c141c;
      --navy:        #101922;
      --navy-light:  #1a2736;
      --navy-card:   #15202d;
      --teal:        #5DD4C0;
      --teal-dim:    rgba(93, 212, 192, 0.15);
      --blue:        #2b8cee;
      --text:        #c8d2dc;
      --text-bright: #e8edf2;
      --muted:       #6b7f94;
      --white:       #ffffff;
    }

    a {
      color: var(--teal);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #7ee8d6;
    }

    /* ========================================
       Navigation
       ======================================== */
    .nav-wrapper {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(12, 20, 28, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      color: inherit;
    }

    .nav-brand img {
      width: 34px;
      height: 34px;
      border-radius: 8px;
    }

    .nav-brand span {
      font-size: 1.0625rem;
      font-weight: 600;
      color: var(--text-bright);
      letter-spacing: -0.01em;
    }

    .nav-links {
      display: flex;
      gap: 1.75rem;
      list-style: none;
    }

    .nav-links a {
      color: var(--muted);
      font-size: 0.8125rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .nav-links a:hover {
      color: var(--teal);
    }

    /* ========================================
       Legal Content
       ======================================== */
    .legal-content {
      max-width: 740px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 4rem;
    }

    .breadcrumb {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 2.5rem;
      border-bottom: none;
    }

    .breadcrumb:hover {
      color: var(--teal);
    }

    .breadcrumb svg {
      width: 14px;
      height: 14px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ---- Headings ---- */
    .legal-content h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--white);
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .legal-content h2 {
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--text-bright);
      margin-top: 3rem;
      margin-bottom: 1rem;
      letter-spacing: -0.01em;
    }

    .legal-content h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-bright);
      margin-top: 2rem;
      margin-bottom: 0.75rem;
    }

    /* ---- Body text ---- */
    .legal-content p {
      font-size: 1.0625rem;
      color: var(--text);
      line-height: 1.85;
      margin-bottom: 1.25rem;
    }

    .legal-content strong {
      color: var(--teal);
      font-weight: 600;
    }

    /* ---- Links ---- */
    .legal-content a {
      color: var(--teal);
      border-bottom: 1px solid rgba(93, 212, 192, 0.3);
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .legal-content a:hover {
      color: #7ee8d6;
      border-bottom-color: rgba(126, 232, 214, 0.5);
    }

    /* ---- Lists ---- */
    .legal-content ul,
    .legal-content ol {
      margin-bottom: 1.25rem;
      padding-left: 1.75rem;
    }

    .legal-content ul {
      list-style-type: disc;
    }

    .legal-content ul ul {
      list-style-type: circle;
    }

    .legal-content ol {
      list-style-type: decimal;
    }

    .legal-content li {
      font-size: 1.0625rem;
      color: var(--text);
      line-height: 1.85;
      margin-bottom: 0.375rem;
    }

    /* ---- Horizontal rules (teal divider) ---- */
    .legal-content hr {
      border: none;
      width: 48px;
      height: 1px;
      background: rgba(93, 212, 192, 0.3);
      margin: 2.5rem auto;
    }

    /* ---- Tables ---- */
    .table-wrapper {
      overflow-x: auto;
      margin-bottom: 1.25rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .legal-content table {
      width: 100%;
      border-collapse: collapse;
      background: var(--navy-card);
      font-size: 0.9375rem;
    }

    .legal-content thead th {
      background: var(--navy-light);
      color: var(--text-bright);
      font-weight: 600;
      text-align: left;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .legal-content tbody td {
      padding: 0.75rem 1rem;
      color: var(--text);
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .legal-content tbody tr:last-child td {
      border-bottom: none;
    }

    /* ---- Blockquotes ---- */
    .legal-content blockquote {
      border-left: 3px solid var(--teal);
      padding-left: 1.25rem;
      margin: 1.5rem 0;
      color: var(--text);
      font-style: italic;
    }

    /* ---- Code (inline) ---- */
    .legal-content code {
      background: var(--navy-light);
      color: var(--teal);
      padding: 0.15em 0.4em;
      border-radius: 4px;
      font-size: 0.9em;
    }

    /* ========================================
       Footer
       ======================================== */
    footer {
      text-align: center;
      padding: 2.5rem 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.04);
      margin-top: 1rem;
    }

    .footer-links {
      margin-bottom: 0.875rem;
    }

    .footer-links a {
      color: var(--muted);
      font-size: 0.8125rem;
      font-weight: 500;
      margin: 0 1rem;
      border-bottom: none;
    }

    .footer-links a:hover {
      color: var(--teal);
    }

    .footer-copy {
      font-size: 0.75rem;
      color: #3d4f60;
    }

    /* ========================================
       Responsive
       ======================================== */
    @media (max-width: 640px) {
      nav {
        flex-direction: column;
        gap: 0.75rem;
      }

      .legal-content {
        padding: 2rem 1.25rem 3rem;
      }

      .legal-content h1 {
        font-size: 1.625rem;
      }

      .legal-content h2 {
        font-size: 1.1875rem;
      }

      .legal-content p,
      .legal-content li {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header class="nav-wrapper">
    <nav>
      <a href="/" class="nav-brand">
        <img src="/assets/images/icon.png" alt="OIT Tracker" width="34" height="34">
        <span>OIT Tracker</span>
      </a>
      <ul class="nav-links">
        <li><a href="/legal/privacy-policy">Privacy</a></li>
        <li><a href="/legal/terms-of-service">Terms</a></li>
      </ul>
    </nav>
  </header>

  <!-- Legal Content -->
  <main class="legal-content">
    <a href="/" class="breadcrumb">
      <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
      Back to Home
    </a>

    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="/legal/privacy-policy">Privacy Policy</a>
      <a href="/legal/terms-of-service">Terms of Service</a>
    </div>
    <p class="footer-copy">&copy; 2025 Jones Technical Enterprises LLC. All rights reserved.</p>
  </footer>

  <!-- Wrap tables for responsive overflow -->
  <script>
    document.querySelectorAll('.legal-content table').forEach(function (table) {
      if (!table.parentElement.classList.contains('table-wrapper')) {
        var wrapper = document.createElement('div');
        wrapper.className = 'table-wrapper';
        table.parentNode.insertBefore(wrapper, table);
        wrapper.appendChild(table);
      }
    });
  </script>

</body>
</html>
